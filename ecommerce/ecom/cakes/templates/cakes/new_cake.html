{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cakes/style.css' %}">
</head>
<body>
    <a href="{% url 'cakes:home' %}">Home</a>
    <form action="{% url 'cakes:create-cake'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Create a new cake</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
        <br>
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" placeholder="in grams">
        <br>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" placeholder="in AZN">
        <br>
        <label for="stars">Stars</label>
        <input type="number" id="stars" name="stars">
        <br>
        <label for="image">Image</label>
        <input type="file" id="image" name="image" placeholder="jpg">
        <br>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
